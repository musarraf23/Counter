<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

        <div class="overlay">

            <h3 id="end-date">05 January 2024 10:00 PM</h3>
            </div>
            <div class="col">
                <div class="Days">
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Days</label>
                </div>
                <div class="Hours" >

                    <br>
                    <label for="">Hours</label>
                </div>
                <div class="Minutes" >
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Minutes</label>
                </div>
                <div class="Seconds" >
                    <input type="text" value="0" readonly class="bg">
                    <br>
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
